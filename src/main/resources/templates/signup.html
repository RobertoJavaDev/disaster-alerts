                            <input th:value="*{username}" name="username" type="text" class="form-control" id="username">

                                Nazwa użytkownika jest wymagana
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="text-danger" th:if="${#fields.errors('email')}" th:errors="*{email}"></div>

                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input th:value="*{email}" name="email" type="text" class="form-control"  id="email" placeholder="you@example.com" required>
                                <div class="invalid-feedback">
                                    Niewłaściwy format adresu e-mail
                                </div>
                            </div>
                        </div>

                            <input th:value="*{password}" name="password" type="password" class="form-control" id="password">
                        </div>

                        <div class="col-12">
                            <div class="text-danger" th:if="${confirmPasswordError}" th:text="${confirmPasswordError}"></div>
                            <label for="confirmPassword" class="form-label">Powtórz hasło</label>
                            <input name="confirmPassword" type="password" class="form-control" id="confirmPassword">
